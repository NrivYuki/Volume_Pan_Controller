<!DOCTYPE html>
<html>
<head>
<style>
    body {
    width: 300px;
    font-family: Arial, sans-serif;
    }

    h2 {
    color: #3a87ad;
    margin-bottom: 20px;
    }

    label {
    display: block;
    margin-top: 20px;
    }

    input[type="range"] {
    width: 100%;
    }

    #vol-display {
    margin-top: 10px;
    }
</style>
</head>
<body>
<div id="content">
    <h2>Volume Control</h2>
    <label for="de-vol-range">Volume:</label>
    <input type="range" id="de-vol-range" min="0" max="400" step="1">
    <p id="vol-display"></p>
    <label for="de-pan-range">Pan:</label>
    <input type="range" id="de-pan-range" min="-1" max="1" step="0.01">
</div>
<script src="popup.js"></script>
</body>
</html>
